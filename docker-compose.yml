version: '3.4'

services:
  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 60 1 --loglevel warning 

  backend:
    image: todoapp
    container_name: todo-backend
    command: python manage.py runserver 0.0.0.0:8000
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./:/app
    ports:
      - 8000:8000
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A core worker -l INFO
    volumes:
      - ./:/app
    depends_on:
      - redis
      - backend
    



